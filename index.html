<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina web</title>
</head>
<body>
    <!-- Cada uno de os integrantes creará una rama propia de la actividad que desarrollará, aquel que se encargue del desarrollo de dos actividades creará 2 ramas, una para cada actividad -->

    <!-- En el style cada uno de los integrantes debe crear su propio estilo agregando sus propias clases y los parámetros de las mismas -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        
        
        .encabezado__menu{
            height: 35px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;            
            position: fixed;
            top: 0;

        }
        .menu__logo{
            width: 50%;
            background-color: blanchedalmond;
            
        }
        .logo__imagen{
            width: 50%;

        }        
        .menu__lista{
            list-style-type: none;
            text-align: end;
            width: 50%;
            background-color: blanchedalmond;

        }
        .main__menu{
            display: flex;
            justify-content: space-around;
            text-align: center;
            font-size: large;
        }
        .main-menu__item{
            display: inline-flex;
        }
        .encabezado__imagen{
            
            background-color: blanchedalmond;
            margin-top: 35px;

        }
        .imagen-principal{
            width:100%;
            
        }
    </style>

    <!-- Header: Aquí debe ponerse el menú de navegación a las 3 secciones internas: servicios, notivcias, equipo junto con un título WorkShop1-->
    <header>
        <div class="encabezado">
            <div class="encabezado__menu">
                <div class="menu__logo">
                    <img class="logo__imagen" src="./workshop.png" alt="Logo workshop">
                </div>
                <nav class="menu__lista">
                    <ul class="main__menu">
                        <li class="main-menu__item">
                            <a href="./index.html" class="main-menu__link">Inicio</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="#services" class="main-menu__link">Servicios</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="#news" class="main-menu__link">Noticias</a>
                        </li>
                        <li class="main-menu__item">
                            <a href="#team" class="main-menu__link">Equipo</a>
                        </li>
                    </ul>
                </nav>
                
            </div>
            <div class="encabezado__imagen">
                <img class="imagen-principal" src="./header.png" alt="Encabezado">
            </div>

        </div>
    </header>

    <!-- Servicios: Esta sección debe estar dividida en 3 columnas con la descripción de 3 servicios que ofrezcamos cualesquiera, cada uno con una imagen descriptiva -->
    <div></div>

    <!-- Noticias: Esta sección debe estar dividida en 2 columnas y 2 filas para un total de 4 recuadros, cada una con el resumen e imagen de una joticia distinta y real, además de un vinculo que permita ir al enlace original de la noticia -->
    <div></div>

    <!-- Equipo: Esta sección debe contar con una columna para cada miembro del equipo con la descripción y una foto o imagen que lo represente -->
    <div></div>

    <!-- Footer: Esta sección debe contar con  información de contacto, deberá estar dividido en dos partes, en una se tendrá la información del sitio web como el motivante del desarrollo y el enlace al repositorio de github, y en la otra los contacto de los miembros del equipo con sus nombres y roles -->
    <footer></footer>
